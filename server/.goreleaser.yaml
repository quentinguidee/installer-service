builds:
  - main: ./cmd/kernel
    id: "vertex-kernel"
    binary: vertex-kernel
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: "386"

  - main: ./cmd/main
    id: "vertex"
    binary: vertex
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: "386"

release:
  prerelease: auto
