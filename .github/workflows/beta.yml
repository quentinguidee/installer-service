name: Release (beta)

on:
  push:
    tags:
      - "v*-beta*"

permissions:
  contents: write

jobs:
  actionlint:
    name: Run actionlint
    uses: ./.github/workflows/call-actionlint.yml

  all-go-tests:
    name: Run All Go Tests
    needs: actionlint
    uses: ./.github/workflows/call-all-go-tests.yml

  release:
    name: Release
    needs: all-go-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --force --tags

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21'
          check-latest: true
          cache: true

      - name: Release
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trigger-docapi:
    needs: release
    name: Generate DocAPI
    uses: ./.github/workflows/call-docapi.yml
    secrets:
      token: ${{ secrets.PAT }}
